{% extends 'global/base.html' %}
{% load static %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'global/css/create_form.css' %}">
{% endblock extracss %}

{% block content %}
  <div class="form-wrapper">
    {% if user.is_authenticated %}
      <a href="{% url 'contact:logout_view' %}" class='logout-button'>Logout</a>
    {% else %}
      {% include 'contact/partials/form.html' %}
      <a href="{% url 'contact:register' %}" class='form-button register'>Register</a>
    {% endif %}
{% endblock content %}
