    <h1 class="form-title">{{ title }}</h1>

  <form action="{{ form_action }}" method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}

        {{ field }}

        {% if field.errors %}
          <div class="form-error">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="form-button">{{ button }}</button>
    </form>
