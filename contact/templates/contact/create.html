{% extends 'global/base.html' %}
{% load static %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'global/css/create_form.css' %}">
{% endblock extracss %}

{% block content %}
  <div class="form-wrapper">
    <h1 class="form-title">{{ title }}</h1>
  <form action="{{ form_action }}" method="POST" class="form" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}

        {{ field }}

        {% if field.errors %}
          <div class="form-error">
            {{ field.errors }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="form-button">{{ button }}</button>
{% endblock content %}
